<html ng-app="slf">
<head>
    <title>Schauplatz Langenfeld</title>
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/covis.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet" />
    <link href="css/covis-calendar.css" rel="stylesheet" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jqueryui/jquery-ui.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/calendar.js"></script>
    <script src="js/directives/timepicker.js"></script>
    <!--script src="js/directives/header-loader.js"></script-->
    <script src="modules/calendar.js"></script>
    <script src="modules/eventDetails.js"></script>
    <script src="modules/customerDetails.js"></script>
    <script src="js/MainController.js"></script>
    <script src="js/NavigationController.js"></script>
    <script src="js/FooterController.js"></script>
    <script src="js/CustomerController.js"></script>
    <script src="js/EventController.js"></script>
</head>
<body ng-controller="MainCtrl">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand brand-logo" style="vertical-align: bottom">
                    <a href="/"><img src="images/Logo_slf.jpg" alt="Logo Schauplatz Langenfeld" width="80px" /></a>
                    Schauplatz Langenfeld
                </div>            
            </div >
            <div class="navbar-collapse" style="vertical-align: bottom">
                <ul class="nav navbar-nav" ng-cloak>
                    <li ng-repeat=" menuItem in menuItems" ui-route="{{ menuItem.uiRoute }}" ng-class="{active: $uiRoute}">
                        <a ng-href="{{ menuItem.url }}">
                            <span class="glyphicon" style="padding-right: 5px"></span>{{ menuItem.title }}
                        </a>
                    </li>
                </ul>
            </div>            
        </div>
    </div>
    

    <div class ="container-fluid" ng-view style="padding-top: 8px">

    </div>

    <div class="container-fluid" style="vertical-align: bottom; alignment: left">
        <hr style="alignment: left"/>
        <footer ng-controller="FooterCtrl">
            <h6 class="pull-left">&copy; 2015 <span ng-if="showCopyUntil">- {{ copyUntil | date:'yyyy' }}</span> by <a href="http://www.covis.de" target="_blank">Dr. Glinz COVIS&reg; GmbH</a> | <a href="#/changelog">v1.0</a> build date 14.04.2015 09:12:40 Uhr</h6>

        </footer>
    </div>

</body>
</html>
